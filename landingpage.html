<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOLPRINTER Sniper Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4c1d95, #8b5cf6);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .btn {
      background: #ffd700;
      color: #4c1d95;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background: #facc15;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      font-size: 1em;
    }

    .section {
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Sniper Mode Control Panel</h1>

    <div class="section">
      <h2>Enter Token Address</h2>
      <input type="text" placeholder="Token CA (Solana address)" id="tokenAddress" />
      <button class="btn" onclick="startSniper()">Start Sniper</button>
    </div>

    <div class="section">
      <h2>Take Profit / Stop Loss</h2>
      <input type="number" placeholder="TP % (e.g. 50)" id="tpValue" />
      <input type="number" placeholder="SL % (e.g. 20)" id="slValue" />
      <button class="btn" onclick="setTPSL()">Set TP/SL</button>
    </div>
  </div>

  <script>
    function startSniper() {
      const ca = document.getElementById('tokenAddress').value;
      if (!ca) return alert('Enter a token address');
      alert('Sniper started for ' + ca);
    }

    function setTPSL() {
      const tp = document.getElementById('tpValue').value;
      const sl = document.getElementById('slValue').value;
      if (!tp || !sl) return alert('Enter both TP and SL values');
      alert('TP/SL set:\nTP: ' + tp + '%\nSL: ' + sl + '%');
    }
  </script>

</body>
</html>
