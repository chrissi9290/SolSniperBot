<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solprinter V1.6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="wallet.js"></script>
</head>
<body>
  <div class="container">
    <h1>Solprinter Trading Bot</h1>
    <button id="connectWallet">Wallet verbinden</button>
    <p id="walletAddress"></p>

    <div class="token-info">
      <h2>Live Token-Infos</h2>
      <p id="tokenName">Token: –</p>
      <p id="tokenPrice">Preis: –</p>
      <p id="tokenVolume">Volumen: –</p>
      <p id="tokenChange">24h Änderung: –</p>
    </div>

    <button id="snipeBtn" class="snipe">Jetzt snipen</button>
    <p id="snipeStatus"></p>

    <h2>Letzte Aktivitäten</h2>
    <ul id="activityFeed"></ul>
  </div>
</body>
</html>
