<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolSniperBot - Private Key Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.0/lib/index.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center overflow-auto">

    <!-- Header -->
    <header class="w-full bg-gray-800 p-4 text-center sticky top-0 z-50">
        <h1 class="text-3xl font-bold">SolSniperBot - Private Key Integration</h1>
        <p class="text-gray-400">Automatisierte Meme-Coin Snipes über Wallet Private Key</p>
    </header>

    <!-- Hauptinhalt -->
    <main class="flex flex-col items-center p-4 w-full max-w-4xl space-y-6">

        <!-- Private Key Verbindung -->
        <section class="bg-gray-800 p-6 rounded-lg shadow-md w-full">
            <h2 class="text-2xl font-semibold mb-4">Private Key eingeben</h2>
            <input type="password" id="privateKeyInput" class="w-full p-2 mb-4 bg-gray-700 rounded" placeholder="Geben Sie hier Ihren Private Key ein">
            <button id="connectButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">
                Wallet verbinden
            </button>
            <p id="walletAddress" class="text-green-400 mt-2 break-words"></p>
        </section>

        <!-- TP und SL Einstellungen -->
        <section class="bg-gray-800 p-6 rounded-lg shadow-md w-full">
            <h2 class="text-2xl font-semibold mb-4">Take-Profit (TP) und Stop-Loss (SL) Einstellungen</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="takeProfit" class="block mb-1">Take-Profit (%)</label>
                    <input type="number" id="takeProfit" class="w-full p-2 bg-gray-700 rounded" placeholder="z. B. 50">
                </div>
                <div>
                    <label for="stopLoss" class="block mb-1">Stop-Loss (%)</label>
                    <input type="number" id="stopLoss" class="w-full p-2 bg-gray-700 rounded" placeholder="z. B. 10">
                </div>
            </div>
        </section>

        <!-- Status & Logs -->
        <p id="status" class="text-yellow-400 font-semibold"></p>
        <section class="bg-gray-800 p-6 rounded-lg shadow-md w-full">
            <h2 class="text-2xl font-semibold mb-4">Aktivitätsprotokoll</h2>
            <div id="logs" class="bg-gray-700 p-4 rounded h-64 overflow-y-auto text-sm w-full"></div>
        </section>

    </main>

    <script>
        const statusElement = document.getElementById('status');
        const logsElement = document.getElementById('logs');
        const connectButton = document.getElementById('connectButton');
        const privateKeyInput = document.getElementById('privateKeyInput');
        const walletAddressElement = document.getElementById('walletAddress');

        let wallet = null;

        // Log-Funktion mit zusätzlichem Debugging
        function addLog(message) {
            const timeStamp = new Date().toLocaleTimeString();
            logsElement.innerHTML += `<p>[${timeStamp}] ${message}</p>`;
            logsElement.scrollTop = logsElement.scrollHeight;
            console.log(message); // Zusätzliche Ausgabe in der Browser-Konsole
        }

        // Wallet Verbindung über Private Key herstellen
        connectButton.onclick = async () => {
            const privateKey = privateKeyInput.value.trim();
            
            if (!privateKey) {
                addLog("Bitte geben Sie einen gültigen Private Key ein.");
                return;
            }

            try {
                addLog("Erstelle Wallet aus Private Key...");
                const keyArray = Uint8Array.from(privateKey.split(',').map(Number));
                wallet = solanaWeb3.Keypair.fromSecretKey(keyArray);
                walletAddressElement.innerText = `Verbunden: ${wallet.publicKey.toString()}`;
                addLog("Wallet erfolgreich verbunden.");
            } catch (err) {
                addLog("Fehler bei der Wallet-Verbindung: " + err.message);
                statusElement.innerText = "Fehler bei der Wallet-Verbindung.";
            }
        };
    </script>

</body>
</html>
