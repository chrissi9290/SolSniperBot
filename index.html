<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Sniper Bot</title>
</head>
<body>
    <h1>Neueste Meme-Coins von Pump.fun</h1>
    <div id="coin-list">Lade Meme-Coins...</div>

    <script>
        async function fetchCoins() {
            const coinListElement = document.getElementById('coin-list');
            try {
                const response = await fetch('https://api.pump.fun/coins/latest');
                if (!response.ok) {
                    throw new Error('Fehler beim Laden der Daten: ' + response.statusText);
                }
                const coins = await response.json();
                coinListElement.innerHTML = '<ul>' + coins.map(coin => 
                    `<li><strong>${coin.name}</strong> - Preis: ${coin.price} SOL</li>`
                ).join('') + '</ul>';
            } catch (error) {
                coinListElement.innerHTML = 'Fehler: ' + error.message;
            }
        }

        fetchCoins();
    </script>
</body>
</html>
