<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Trader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethers-io/ethers.js@v5/dist/ethers.min.js"></script>
</head>
<body>
    <header>
        <h1>Meme Coin Trader</h1>
        <nav>
            <a href="#pump-fun">Pump.fun</a>
            <a href="#raydium">Raydium</a>
            <a href="#dexscreener">DEXscreener</a>
        </nav>
        <button id="connectWallet">Wallet verbinden</button>
        <p id="walletAddress"></p>
    </header>

    <main>
        <section id="trading">
            <h2>Automatisierter Handel</h2>
            <label for="tokenAddress">Token Adresse:</label>
            <input type="text" id="tokenAddress" placeholder="Token Contract Adresse eingeben" />
            <label for="amount">Menge:</label>
            <input type="number" id="amount" placeholder="Menge der Token" />
            <button id="buyButton">Kaufen</button>
            <button id="sellButton">Verkaufen</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meme Coin Trader</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
