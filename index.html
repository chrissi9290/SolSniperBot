<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLPRINTER PONZI | Verdiene mit jeder Transaktion!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a0dad, #ffd700);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        h1 { color: #ffd700; font-size: 2em; }
        h2 { color: #d4af37; font-size: 1.5em; }
        p, ul { font-size: 1em; line-height: 1.5em; padding: 0 10px; }
        .btn {
            background: #ffd700; color: #6a0dad; padding: 12px 20px;
            text-decoration: none; font-weight: bold; border-radius: 10px;
            display: inline-block; margin-top: 20px; font-size: 1em;
        }
        .btn:hover { background: #d4af37; }
        .section {
            margin-top: 30px; padding: 15px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .countdown {
            font-size: 1.2em; font-weight: bold; color: #ffd700;
            margin-top: 10px;
        }
        .social-links {
            margin-top: 30px; display: flex; justify-content: center;
            gap: 15px; flex-wrap: wrap;
        }
        .social-links img {
            width: 40px; height: 40px; border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .social-links img:hover { transform: scale(1.2); }
        .language-selector {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.3em; }
            .btn { font-size: 0.9em; padding: 10px 15px; }
            .social-links img { width: 35px; height: 35px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sprachauswahl Dropdown -->
        <div class="language-selector">
            <select onchange="changeLanguage(this.value)">
                <option value="de">🇩🇪 Deutsch</option>
                <option value="en">🇬🇧 English</option>
                <option value="fr">🇫🇷 Français</option>
                <option value="es">🇪🇸 Español</option>
                <option value="ru">🇷🇺 Русский</option>
                <option value="ar">🇸🇦 العربية</option>
            </select>
        </div>
        
        <h1 id="title">🚀 SOLPRINTER PONZI – Der ultimative Belohnungs-Token! 💰</h1>
        <p id="description">Willkommen bei SOLPRINTER PONZI...</p>

        <div class="section">
            <h2 id="tokenomics-title">📊 Tokenomics</h2>
            <ul>
                <li id="tokenomics-1"></li>
                <li id="tokenomics-2"></li>
                <li id="tokenomics-3"></li>
                <li id="tokenomics-4"></li>
                <li id="tokenomics-5"></li>
            </ul>
        </div>

        <div class="section">
            <h2 id="airdrop-title">🎁 Exklusiver Airdrop</h2>
            <p id="airdrop"></p>
            <div id="countdown" class="countdown"></div>
            <a href="#" class="btn" id="buy">Jetzt kaufen & profitieren!</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
