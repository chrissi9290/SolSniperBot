<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPP Dashboard Access</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffd700;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 6px;
    }
    #status {
      margin: 20px 0;
      font-size: 18px;
    }
    .section {
      padding: 30px;
      margin: 30px auto;
      border-radius: 10px;
      max-width: 700px;
      background-color: #1e1e1e;
    }
    .gold {
      border: 2px solid #ffd700;
    }
  </style>
</head>
<body>

<h1>SPP Utility Dashboard</h1>
<p>Connect your wallet to access features</p>

<button onclick="connectWallet()">Connect Wallet</button>
<div id="status">Wallet not connected</div>

<div id="free-content" class="section">
  <h2>Free Access Area</h2>
  <p>Use basic tools, live charts, and more â€“ no token requirement!</p>
</div>

<div id="gold-content" class="section gold" style="display:none;">
  <h2>Gold Access Unlocked</h2>
  <p>You are holding $100+ in SPP!</p>
  <p>Welcome to the premium dashboard: Trading Bot, Sniper Tools & More</p>
</div>

<script>
  const SPP_MINT = "AJwynGxHawX14e2ZL9VQV1kpXGKxWtTdqAxWMaL53H3H";
  let walletAddress = null;
  let connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));

  async function connectWallet() {
    if (!window.solana) {
      alert("Phantom Wallet not detected.");
      return;
    }

    try {
      const resp = await window.solana.connect();
      walletAddress = resp.publicKey.toString();
      document.getElementById("status").innerText = "Connected: " + walletAddress;

      const balance = await getSppBalance(walletAddress);
      const price = await fetchSppPrice();
      const totalUSD = balance * price;

      document.getElementById("status").innerText += `\nSPP: ${balance.toFixed(2)} ($${totalUSD.toFixed(2)})`;

      if (totalUSD >= 100) {
        document.getElementById("gold-content").style.display = "block";
      } else {
        document.getElementById("gold-content").style.display = "none";
      }

    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "Wallet connection failed.";
    }
  }

  async function getSppBalance(address) {
    const tokenAccounts = await connection.getParsedTokenAccountsByOwner(new solanaWeb3.PublicKey(address), {
      mint: new solanaWeb3.PublicKey(SPP_MINT)
    });

    if (tokenAccounts.value.length === 0) return 0;
    const amount = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
    return amount;
  }

  async function fetchSppPrice() {
    try {
      const res = await fetch("https://api.dexscreener.com/latest/dex/pairs/solana/H6D2hjG4z9ASYfju9mUvWheoCtSTii8FELpvNYGijUsj");
      const data = await res.json();
      return parseFloat(data.pair.priceUsd);
    } catch (err) {
      console.error("Price fetch error", err);
      return 0;
    }
  }
</script>

</body>
</html>
