<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOLPRINTER SNIPE Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #593676, #b292bb);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px 0;
    }

    h1 {
      color: #ffd700;
      font-size: 2.2em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #ffd700;
      color: #6a0dad;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #e0c200;
    }

    .log {
      background: #1e1e2f;
      color: #00ffae;
      padding: 10px;
      font-size: 0.9em;
      height: 150px;
      overflow-y: scroll;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SOLPRINTER SNIPE Dashboard</h1>
  </header>

  <div class="container">

    <div class="section">
      <h2>Connect Wallet</h2>
      <button onclick="alert('Wallet connection coming soon...')">Connect Phantom Wallet</button>
    </div>

    <div class="section">
      <h2>Sniper Settings</h2>
      <label for="token">Token Address</label>
      <input type="text" id="token" placeholder="Enter token address">

      <label for="amount">Buy Amount (SOL)</label>
      <input type="number" id="amount" placeholder="0.1">

      <label for="slippage">Slippage %</label>
      <input type="number" id="slippage" placeholder="1">

      <button onclick="alert('Sniping bot configuration will be active soon.')">Start Sniper</button>
    </div>

    <div class="section">
      <h2>Gold Membership</h2>
      <p>Upgrade to Gold and snipe unlimited tokens with 0% fee!</p>
      <button onclick="alert('Upgrade coming soon â€“ Pay $100 in SPP')">Upgrade to Gold</button>
    </div>

    <div class="section">
      <h2>Live Trade Logs</h2>
      <div class="log" id="log-box">
        Awaiting trades...
      </div>
    </div>

  </div>

</body>
</html>
