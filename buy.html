<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPP Access Dashboard</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #593676, #b292bb);
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      color: #ffd700;
    }

    #access-content {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    button {
      background-color: #ffd700;
      color: #6a0dad;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <h2>üîê Access SOLPRINTER PRO Tools</h2>
  <p>Connect your wallet to verify your payment (min. 100$ in SPP)</p>
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet-address"></p>
  <p id="access-status"></p>

  <div id="access-content" style="display:none;">
    <h3>üéâ Welcome, Gold Member!</h3>
    <p>You now have full access to our premium tools.</p>
  </div>

  <script>
    const SPP_TOKEN_MINT = "AJwynGxHawX14e2ZL9VQV1kpXGKxWtTdqAxWMaL53H3H";
    const PROJECT_RECEIVER = "G8iGHPSv1j21bmYBfSiwgrvGKanNAsVqnR8bb6VUpCj3";
    const GOLD_THRESHOLD = 100000; // Adjusted for estimated $100 SPP

    let userWallet = "";

    async function connectWallet() {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert("Phantom Wallet not found!");
          return;
        }

        const resp = await window.solana.connect();
        userWallet = resp.publicKey.toString();
        document.getElementById("wallet-address").innerText = "Wallet: " + userWallet;
        checkPaymentToProjectWallet(userWallet);
      } catch (err) {
        console.error(err);
        alert("Wallet connection failed");
      }
    }

    async function checkPaymentToProjectWallet(walletAddress) {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
      const signatures = await connection.getSignaturesForAddress(new solanaWeb3.PublicKey(walletAddress), { limit: 50 });

      let accessGranted = false;

      for (const sig of signatures) {
        const tx = await connection.getParsedTransaction(sig.signature);
        if (!tx) continue;

        for (const ix of tx.transaction.message.instructions) {
          const parsed = ix.parsed;
          if (
            parsed?.type === "transfer" &&
            parsed.info?.destination === PROJECT_RECEIVER &&
            parsed.info?.mint === SPP_TOKEN_MINT &&
            parseFloat(parsed.info?.amount || 0) >= GOLD_THRESHOLD
          ) {
            accessGranted = true;
            break;
          }
        }

        if (accessGranted) break;
      }

      if (accessGranted) {
        document.getElementById("access-status").innerText = "‚úÖ Access Granted";
        document.getElementById("access-content").style.display = "block";
      } else {
        document.getElementById("access-status").innerText = "‚ùå Access Denied ‚Äì Please send 100$ worth of SPP to access.";
      }
    }
  </script>

</body>
</html>
